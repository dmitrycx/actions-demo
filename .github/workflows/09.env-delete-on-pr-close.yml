# .github/workflows/env-delete-on-pr-close.yml
name: Env cleanup â€“ on PR close

on:
  pull_request:
    types: [closed]

jobs:
  cleanup:
    # Run whether closed or merged; remove if you only want merged.
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Delete env for PR head branch
        uses: strumwolf/delete-deployment-environment@v3
        with:
          environment: demo-${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
